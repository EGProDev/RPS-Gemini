<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة حجر-ورقة-مقص</title>
    <style>
        /* --- Global Styles & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');

        :root {
            --primary-bg: #f0f2f5;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-accent: #007bff;
            --primary-accent-hover: #0056b3;
            --win-color: #28a745;
            --lose-color: #dc3545;
            --draw-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            direction: rtl;
        }

        /* --- Main Container --- */
        .game-container {
            background-color: var(--secondary-bg);
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 500px;
            overflow: hidden;
        }

        /* --- Screen Visibility --- */
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }

        /* --- Typography & Headings --- */
        h1 {
            font-size: 2.5rem;
            color: var(--primary-accent);
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #555;
        }
        
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* --- Buttons & Inputs --- */
        .btn {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-family: 'Tajawal', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--primary-accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }
        
        .btn:disabled {
            background-color: #a0c9f7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #rounds-input {
            width: 100px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }

        #rounds-input:focus {
            outline: none;
            border-color: var(--primary-accent);
        }

        /* --- Game Screen Specifics --- */
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }
        
        .score-board {
            font-weight: 700;
        }
        
        .score-board span {
            margin: 0 5px;
        }
        
        #wins { color: var(--win-color); }
        #losses { color: var(--lose-color); }
        #draws { color: var(--draw-color); }

        .choices-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .choice {
            background: #fff;
            border: 3px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 110px;
        }

        .choice:hover {
            transform: scale(1.08);
            border-color: var(--primary-accent);
        }

        .choice.selected {
            border-color: var(--primary-accent);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.4);
        }

        .choice.disabled {
            pointer-events: none;
            opacity: 0.6;
        }
        
        .choice-emoji {
            font-size: 3.5rem;
        }

        .choice-name {
            margin-top: 10px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* --- Results & Animation Area --- */
        .results-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 2rem;
            min-height: 180px;
        }

        .result-display {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .result-placeholder {
            width: 120px;
            height: 120px;
            background-color: #f8f9fa;
            border: 3px dashed var(--border-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--primary-accent);
            transition: all 0.2s ease;
        }
        
        .result-display h3 {
            margin-bottom: 1rem;
        }
        
        #round-result-message {
            font-size: 1.8rem;
            font-weight: 700;
            height: 40px;
            margin-top: 1.5rem;
        }

        /* --- Animation Classes --- */
        .reveal {
            animation: reveal 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes reveal {
            from {
                transform: scale(0.5) rotate(-30deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        
        /* --- End Screen --- */
        #final-result {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
        }
        
        .win-text { color: var(--win-color); }
        .lose-text { color: var(--lose-color); }
        .draw-text { color: var(--draw-color); }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- Setup Screen -->
        <div id="setup-screen" class="screen active">
            <h1>لعبة حجر-ورقة-مقص</h1>
            <p>مرحباً بك! كم جولة تود أن تلعب؟</p>
            <div>
                <label for="rounds-input">عدد الجولات:</label>
                <input type="number" id="rounds-input" value="3" min="1" max="15">
            </div>
            <button id="start-btn" class="btn">ابدأ اللعبة</button>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-info">
                <div class="round-tracker">الجولة: <span id="current-round">1</span> / <span id="total-rounds">3</span></div>
                <div class="score-board">
                    فوز: <span id="wins">0</span> |
                    خسارة: <span id="losses">0</span> |
                    تعادل: <span id="draws">0</span>
                </div>
            </div>
            
            <h2>اختر حركتك!</h2>

            <div class="choices-container">
                <div class="choice" data-choice="rock">
                    <span class="choice-emoji">✊</span>
                    <span class="choice-name">حجر</span>
                </div>
                <div class="choice" data-choice="paper">
                    <span class="choice-emoji">✋</span>
                    <span class="choice-name">ورقة</span>
                </div>
                <div class="choice" data-choice="scissors">
                    <span class="choice-emoji">✌️</span>
                    <span class="choice-name">مقص</span>
                </div>
            </div>
            
            <button id="play-btn" class="btn" disabled>العب!</button>

            <div class="results-area">
                <div class="result-display">
                    <h3>أنت</h3>
                    <div id="player-result-display" class="result-placeholder">?</div>
                </div>
                 <div class="result-display">
                    <h3>الكمبيوتر</h3>
                    <div id="computer-result-display" class="result-placeholder">?</div>
                </div>
            </div>
            
            <p id="round-result-message"></p>
        </div>
        
        <!-- End Game Screen -->
        <div id="end-screen" class="screen">
            <h1>انتهت اللعبة!</h1>
            <p id="final-result"></p>
            <button id="rematch-btn" class="btn">إعادة اللعب</button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');

        const startBtn = document.getElementById('start-btn');
        const roundsInput = document.getElementById('rounds-input');
        const playBtn = document.getElementById('play-btn');
        const rematchBtn = document.getElementById('rematch-btn');
        
        const choiceElements = document.querySelectorAll('.choice');
        
        const totalRoundsDisplay = document.getElementById('total-rounds');
        const currentRoundDisplay = document.getElementById('current-round');
        const winsDisplay = document.getElementById('wins');
        const lossesDisplay = document.getElementById('losses');
        const drawsDisplay = document.getElementById('draws');

        const playerResultDisplay = document.getElementById('player-result-display');
        const computerResultDisplay = document.getElementById('computer-result-display');
        const roundResultMessage = document.getElementById('round-result-message');
        const finalResultMessage = document.getElementById('final-result');

        // --- Game State Variables ---
        let playerChoice = null;
        let wins = 0;
        let losses = 0;
        let draws = 0;
        let currentRound = 1;
        let totalRounds = 3;
        let isPlaying = false; // To prevent multiple clicks while animating

        const choices = ['rock', 'paper', 'scissors'];
        const choiceDetails = {
            rock: { emoji: '✊', name: 'حجر' },
            paper: { emoji: '✋', name: 'ورقة' },
            scissors: { emoji: '✌️', name: 'مقص' }
        };

        // --- Web Audio API for Sound Effects ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); // Set volume
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration / 1000);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }
        
        // Helper for async delays
        const delay = ms => new Promise(res => setTimeout(res, ms));

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        playBtn.addEventListener('click', playRound);
        rematchBtn.addEventListener('click', resetGame);
        
        choiceElements.forEach(choice => {
            choice.addEventListener('click', handlePlayerChoice);
        });

        // --- Game Logic Functions ---

        function startGame() {
            const rounds = parseInt(roundsInput.value);
            if (rounds > 0) {
                totalRounds = rounds;
                
                // Reset state
                wins = 0; losses = 0; draws = 0;
                currentRound = 1; isPlaying = false;
                
                updateScoreboard();
                totalRoundsDisplay.textContent = totalRounds;
                currentRoundDisplay.textContent = currentRound;
                
                setupScreen.classList.remove('active');
                gameScreen.classList.add('active');
            } else {
                alert('الرجاء إدخال عدد جولات صحيح (أكبر من صفر).');
            }
        }
        
        function handlePlayerChoice(e) {
            if (isPlaying) return;
            playerChoice = e.currentTarget.dataset.choice;
            choiceElements.forEach(el => el.classList.remove('selected'));
            e.currentTarget.classList.add('selected');
            playBtn.disabled = false;
        }

        async function playRound() {
            if (!playerChoice || isPlaying) return;
            
            // --- Start of Animation ---
            isPlaying = true;
            playBtn.disabled = true;
            choiceElements.forEach(el => el.classList.add('disabled'));
            
            // Resume AudioContext on user gesture
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            const result = determineWinner(playerChoice, computerChoice);
            
            roundResultMessage.textContent = '';
            playerResultDisplay.classList.remove('reveal');
            computerResultDisplay.classList.remove('reveal');
            
            // 1. Countdown: 3, 2, 1
            playerResultDisplay.textContent = '3';
            computerResultDisplay.textContent = '3';
            playSound(600, 150, 'triangle');
            await delay(700);
            
            playerResultDisplay.textContent = '2';
            computerResultDisplay.textContent = '2';
            playSound(500, 150, 'triangle');
            await delay(700);

            playerResultDisplay.textContent = '1';
            computerResultDisplay.textContent = '1';
            playSound(400, 150, 'triangle');
            await delay(700);

            // 2. Cycling Animation: Rock, Paper, Scissors
            let i = 0;
            const animationChoices = ['rock', 'paper', 'scissors'];
            const animationInterval = setInterval(() => {
                const currentAnimChoice = animationChoices[i % 3];
                playerResultDisplay.textContent = choiceDetails[currentAnimChoice].emoji;
                computerResultDisplay.textContent = choiceDetails[currentAnimChoice].emoji;
                playSound(300 + (i % 3 * 100), 100, 'square');
                i++;
            }, 150);

            await delay(1200); // Let it cycle for a bit
            clearInterval(animationInterval);
            await delay(200); // Short pause before reveal

            // 3. Final Reveal
            playerResultDisplay.textContent = choiceDetails[playerChoice].emoji;
            computerResultDisplay.textContent = choiceDetails[computerChoice].emoji;
            playerResultDisplay.classList.add('reveal');
            computerResultDisplay.classList.add('reveal');
            playSound(800, 200, 'sine'); // Reveal sound

            await delay(500); // Wait for reveal animation
            
            // --- End of Animation ---
            
            updateScoreAndMessage(result);
            checkEndGame();
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }
        
        function updateScoreAndMessage(result) {
            roundResultMessage.classList.remove('win-text', 'lose-text', 'draw-text');
            if (result === 'win') {
                wins++;
                roundResultMessage.textContent = 'لقد فزت في هذه الجولة!';
                roundResultMessage.classList.add('win-text');
            } else if (result === 'lose') {
                losses++;
                roundResultMessage.textContent = 'لقد خسرت هذه الجولة.';
                roundResultMessage.classList.add('lose-text');
            } else {
                draws++;
                roundResultMessage.textContent = 'تعادل!';
                roundResultMessage.classList.add('draw-text');
            }
            updateScoreboard();
        }
        
        function updateScoreboard() {
            winsDisplay.textContent = wins;
            lossesDisplay.textContent = losses;
            drawsDisplay.textContent = draws;
        }
        
        function checkEndGame() {
            if (currentRound >= totalRounds) {
                setTimeout(endGame, 2000); // Delay before showing final result
            } else {
                currentRound++;
                setTimeout(() => {
                    currentRoundDisplay.textContent = currentRound;
                    resetForNextRound();
                }, 1500);
            }
        }

        function resetForNextRound() {
            playerChoice = null;
            isPlaying = false;
            
            choiceElements.forEach(el => {
                el.classList.remove('selected', 'disabled');
            });
            playBtn.disabled = true;

            // Reset placeholders after a delay
            setTimeout(() => {
                playerResultDisplay.classList.remove('reveal');
                computerResultDisplay.classList.remove('reveal');
                playerResultDisplay.textContent = '?';
                computerResultDisplay.textContent = '?';
                roundResultMessage.textContent = '';
            }, 1000);
        }
        
        function endGame() {
            gameScreen.classList.remove('active');
            endScreen.classList.add('active');
            
            finalResultMessage.classList.remove('win-text', 'lose-text', 'draw-text');
            if (wins > losses) {
                finalResultMessage.textContent = `تهانينا! لقد فزت باللعبة بنتيجة ${wins} مقابل ${losses}.`;
                finalResultMessage.classList.add('win-text');
            } else if (losses > wins) {
                finalResultMessage.textContent = `حظ أوفر! لقد خسرت بنتيجة ${losses} مقابل ${wins}.`;
                finalResultMessage.classList.add('lose-text');
            } else {
                finalResultMessage.textContent = `انتهت اللعبة بالتعادل!`;
                finalResultMessage.classList.add('draw-text');
            }
        }
        
        function resetGame() {
            endScreen.classList.remove('active');
            setupScreen.classList.add('active');
            
            roundsInput.value = '3';
            roundResultMessage.textContent = '';
            playerResultDisplay.textContent = '?';
            computerResultDisplay.textContent = '?';
            playerResultDisplay.classList.remove('reveal');
            computerResultDisplay.classList.remove('reveal');
            choiceElements.forEach(el => el.classList.remove('selected', 'disabled'));
            playBtn.disabled = true;
        }

    </script>
</body>
</html>
